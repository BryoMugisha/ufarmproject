<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/custom.css">
    <title>LogIn</title>
  </head>
  <body>
    <!-- nav starts here -->
         
        
    <iframe src="../includes/nav2.html" frameborder="0" scrolling="no" width="100%" height="80"></iframe>

         
    <!-- nav ends here -->

    <div class="container" style="margin-top: 150px">
        <div class="row">
            <div class="col-5">
                <h1>Login</h1>
                <p>
                    Descibe here the benefits people will have have when they resgister
                </p>
                <p>
                   
                    <a href="/auth/register.html"> No account?</a>
                </p>
            </div>
        <div class="col-7">
            <div class="card">
                <div class="card-header">
                    LogIn Here
                </div>
                <div class="card-header">
                    <form action="floating-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                            <div class="floatin-form">
                                <button type="button" class="btn btn-outline-primary btn-lg">LogIn</button>
                            </div>
                          </div>
                    </form>

                </div>
            </div>

        </div>


        </div>

    </div>
    <script src="css/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
